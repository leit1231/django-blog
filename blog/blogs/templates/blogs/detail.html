<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-light p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="btn btn-outline-secondary">Назад</a>
        {% if user.is_authenticated %}
        <span>Привет, {{ user.username }}</span>
        <a href="/logout/" class="btn btn-outline-success">Выйти из аккаунта</a>
        {% else %}
        <a href="/login/" class="btn btn-outline-success">Войти в аккаунт</a>
        {% endif %}
    </div>

</header>
<main class="container mt-4">
    <article class="card">
        {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="text-muted">
                Автор: {{ post.author.username }} | Опубликовано: {{ post.date_posted|date:"d.m.Y H:i" }}
            </p>
            <div class="card-text">
                {{ post.content|linebreaks }}
            </div>
        </div>
    </article>
</main>
</body>
</html>
